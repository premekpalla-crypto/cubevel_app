<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modlitby Cubevel</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pošli svou modlitbu</h1>
  <form id="prayerForm">
    <label for="name">Jméno</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E‑mail</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Modlitba</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Odeslat</button>
  </form>

  <div class="message" id="responseMessage"></div>

  <script>
    const form = document.getElementById("prayerForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        responseMessage.textContent = "Vyplň prosím všechna pole.";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            subject: "Nová modlitba",
            message
          })
        });

        const result = await res.json();

        if (result.success) {
          responseMessage.textContent = "Modlitba byla úspěšně odeslána. Děkujeme!";
          form.reset();
        } else {
          responseMessage.textContent = "Něco se pokazilo. Zkus to prosím znovu.";
        }
      } catch (error) {
        console.error("❌ Chyba:", error);
        responseMessage.textContent = "Nepodařilo se odeslat. Zkus to prosím později.";
      }
    });
  </script>
</body>
</html>
