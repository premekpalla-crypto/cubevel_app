<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modlitby Cubevel</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    #charCount {
      text-align: right;
      font-size: 0.9em;
      color: #555;
    }
    #progressContainer {
      margin-top: 20px;
      background: #ddd;
      border-radius: 4px;
      height: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #0077cc;
      transition: width 0.5s ease;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Pošli svou modlitbu</h1>
  <form id="prayerForm">
    <label for="name">Jméno</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E‑mail</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Modlitba</label>
    <textarea id="message" name="message" rows="5" maxlength="1080" required></textarea>
    <div id="charCount">0 / 1080 znaků</div>

    <button type="submit">Odeslat</button>
  </form>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="message" id="responseMessage"></div>

  <script>
    const form = document.getElementById("prayerForm");
    const responseMessage = document.getElementById("responseMessage");
    const messageField = document.getElementById("message");
    const charCount = document.getElementById("charCount");
    const progressBar = document.getElementById("progressBar");

    let prayerCount = 0;
    const maxPrayers = 33;

    // Počítání znaků
    messageField.addEventListener("input", () => {
      const length = messageField.value.length;
      charCount.textContent = `${length} / 1080 znaků`;
      if (length >= 1080) {
        messageField.value = messageField.value.substring(0, 1080);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = messageField.value.trim();

      if (!name || !email || !message) {
        responseMessage.textContent = "Vyplň prosím všechna pole.";
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            subject: "Nová modlitba",
            message
          })
        });

        const result = await res.json();

        if (result.success) {
          prayerCount = Math.min(prayerCount + 1, maxPrayers);
          const progressPercent = Math.round((prayerCount / maxPrayers) * 100);
          progressBar.style.width = `${progressPercent}%`;

          responseMessage.textContent = "Modlitba byla úspěšně odeslána. Děkujeme!";
          responseMessage.classList.add("fade-in");
          form.reset();
          charCount.textContent = "0 / 1080 znaků";
        } else {
          responseMessage.textContent = "Něco se pokazilo. Zkus to prosím znovu.";
        }
      } catch (error) {
        console.error("❌ Chyba:", error);
        responseMessage.textContent = "Nepodařilo se odeslat. Zkus to prosím později.";
      }
    });
  </script>
</body>
</html>
